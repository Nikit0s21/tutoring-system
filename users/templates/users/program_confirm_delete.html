{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3>Удаление программы</h3>
                </div>
                <div class="card-body">
                    <p>Вы уверены, что хотите удалить программу "{{ object.name }}"?</p>
                    <p class="text-danger">Это действие нельзя отменить. Все связанные занятия останутся без программы.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
